<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown Select Menu</title>
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="style.css" />
    <!-- boxIcons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Language</span>
        <span class="arrow-down"><i class="bx bx-chevron-down"></i> </span>
      </div>
      <ul class="list-items">
        <li class="item">
          <span class="checkbox">
            <i class="bx bx-check check-icon"></i>
          </span>
          <span class="item-text">HTML & CSS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="bx bx-check check-icon"></i>
          </span>
          <span class="item-text">Java Script</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="bx bx-check check-icon"></i>
          </span>
          <span class="item-text">Java</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="bx bx-check check-icon"></i>
          </span>
          <span class="item-text">Python</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="bx bx-check check-icon"></i>
          </span>
          <span class="item-text">SQL</span>
        </li>
      </ul>
    </div>
    <!--custom js  -->
    <script src="script.js"></script>
  </body>
</html>
